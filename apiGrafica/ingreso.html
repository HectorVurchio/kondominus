<body>

        <form class="ingFormular" id='ingFormular'>

			<input type="hidden" id="band"  value="ingreso"/>
            <button class="botonIng" id='botonIng'>Ingresar</button>
			<div class="olvidoCont">
                <a href="javascript:void(0);" class="olvidoContra" id='olvidoContra'>¿Olvidé mi contraseña?</a>
            </div>
            <div class="noReg"><spam class="nuevoAqui">¿Nuevo aquí?</spam><a class="registrarse" id='registrarse' href="javascript:void(0);">Registrarme</a></div> 
        </form>
    </div>
  </div>
<div class="resolucion">
<p>Resolución Mínima 300px</p>
</div>
