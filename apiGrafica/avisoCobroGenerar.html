          <div class='pGenerar'>Período a Generar
            <input id='mes' type='month' name='mes' step='1' min='2020-19' max='2030-20' value='' title='Mes a generar el Aviso de Cobro' required>

            <input type='text' id='monto01' name='monto01' placeholder='$ 0,00'>
