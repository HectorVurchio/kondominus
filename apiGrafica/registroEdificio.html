<!DOCTYPE html>
<html lang="es"> 
<head>
  <title>Registro Edificio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="shortcut icon" href="#" /> 
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/apiGrafica/estilos/cabezaIndex.css">
  <link rel="stylesheet" href="/apiGrafica/estilos/pieIndex.css">
   <link rel="stylesheet" href="/apiGrafica/estilos/profile.css">
  <link rel="stylesheet" href="/apiGrafica/estilos/registroEdificio.css">
  <link rel="stylesheet" href="/apiGrafica/estilos/avisoDos.css">
  <script src="/apiGrafica/js/nuevos/registroEdificio.js?1" type="module"></script>
</head>
<body>
   <header class="header">
      <a href="javascript:void(0);" class="logo"></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu"></ul>
		<div class="dropdown">
		</div>	  
		<div class="opciones">
		</div>   
   </header>
   <section>
		<div class="showup" id="summary">
        <h2>Registrar Inmueble</h2>
        <form class='formul'>
          <div class="formEdif">
			<div class='regEd'>
				<select id='rifLetra'></select>
				<input  type='text' id='rif' placeholder='RIF Del Condominio' maxlength='9'>
			</div>
			<div class='regEd'><input  type='text' id='proveedor' placeholder='Nombre Del Condominio'></div>
			<div class='regEd'><input  type='text' id='direc' placeholder='Calle y número'></div>
			<div class='regEd'><select id='estado'></select><select id='ciudad'></select></div>
			<div class='regEd'>
				<img src="/apiGrafica/imagenes/phone.png">
				<select id='telI'></select>
				<input  type='text' id='telef' placeholder='Teléfono'>
			</div>
			<div class='regEd'>
				<img src="/apiGrafica/imagenes/mail.png">
				<input  type='email' id='email' placeholder='correo@dominio.com'>
			</div>
			<div class='regEd'>
				<input  type='hidden' id='jwt' value=''>
			</div>
			<button id='ingresar' >Ingresar</button>
          </div>
        </form>
		</div>
   </section>

	<footer>
		<div class="social">
			<div class="zonaTwitter"><img src="/apiGrafica/imagenes/twitter.jpg" class="fa fa-twitter"><span>@CONDOMINIO</span></img></div>
			<div class="zonaInstagram"><img src="/apiGrafica/imagenes/instagram.jpg" class="fa fa-instagram"><span>@CONDOMINIO</span></img></div>
		</div>
		<div class="pie">
			<a href="#" class="subPie">Politicas De Privacidad</a>
			<a href="#" class="subPie">Desarrollado Por WebMaster2020</a>
			<a href="#" class="subPie">Contáctenos</a>
		</div>
	</footer>
	<div class="resolucion">
		<p>Resolucion Mínima 300px</p>
	</div>
</body>
</html>
